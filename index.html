<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pokedex JS</title>

        <link rel="icon" href="images/pokebola.png" type="image/png" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
        />
    </head>
    <body class="container">
        <header class="mt-2">
            <h1>Pok√©dex</h1>
        </header>
        <main>
            <section class="row" id="listado-pokemones"></section>
        </main>

        <!-- Modal detalle pokemon -->
        <div
            class="modal fade"
            id="modal-detalle-pokemon"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header border-bottom-0 p-4 pb-1">
                        <button
                            type="button"
                            class="btn-close shadow-none"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body pt-0 p-4">
                        <div>
                            <div class="d-flex flex-column align-items-center">
                                <img id="img" />
                                <h4 class="text-capitalize" id="nombre"></h4>
                            </div>
                            <div class="row mt-2">
                                <div
                                    class="col-xl-6 col-lg-6 col-md-6 col-sm-6 d-flex justify-content-between mb-1"
                                >
                                    <p class="mb-0">HP:</p>
                                    <p class="mb-0" id="valor-hp"></p>
                                </div>
                                <div
                                    class="col-xl-6 col-lg-6 col-md-6 col-sm-6 d-flex justify-content-between mb-1"
                                >
                                    <p class="mb-0">Ataque:</p>
                                    <p class="mb-0" id="valor-ataque"></p>
                                </div>
                                <div
                                    class="col-xl-6 col-lg-6 col-md-6 col-sm-6 d-flex justify-content-between mb-1"
                                >
                                    <p class="mb-0">Defensa:</p>
                                    <p class="mb-0" id="valor-defensa"></p>
                                </div>
                                <div
                                    class="col-xl-6 col-lg-6 col-md-6 col-sm-6 d-flex justify-content-between mb-1"
                                >
                                    <p class="mb-0">Velocidad:</p>
                                    <p class="mb-0" id="valor-velocidad"></p>
                                </div>
                                <div
                                    class="col-xl-6 col-lg-6 col-md-6 col-sm-6 d-flex justify-content-between mb-sm-0 mb-1"
                                >
                                    <p class="mb-0">Ataque Especial:</p>
                                    <p
                                        class="mb-0"
                                        id="valor-ataque-especial"
                                    ></p>
                                </div>
                                <div
                                    class="col-xl-6 col-lg-6 col-md-6 col-sm-6 d-flex justify-content-between"
                                >
                                    <p class="mb-0">Defensa Especial:</p>
                                    <p
                                        class="mb-0"
                                        id="valor-defensa-especial"
                                    ></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
            integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
            crossorigin="anonymous"
        ></script>

        <script src="index.js"></script>
    </body>
</html>
